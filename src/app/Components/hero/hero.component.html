<!-- <app-popup *ngIf="togglePopup.toggleStatus"></app-popup> -->
<section class="text-gray-600 body-font">
  <img src="../../../assets/img/hero-bg.png"
    class="hidden md:block absolute left-0 top-12 w-full bg-auto bg-top overflow-hidden -z-10" alt="">
  <img src="../../../assets/img/hero-bg-sm-new.svg"
    class="block md:hidden absolute left-0 -top-32 w-full bg-auto bg-top overflow-hidden -z-10" alt="">
  <div
    class="container w-full flex pl-[10%] pr-[10%] md:pr-0 xl:pl-[105px] pt-14 md:pt-[10%] xl:py-[11vw] 2xl:py-[16vw] pb-[5%] md:flex-row flex-col items-center md:bg-gradient-to-t md:from-transparent md:via-transparent md:to-transparent">
    <div
      class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font text-3xl text-left md:text-4xl mb-4 font-bold text-genki-green-primary">{{Hero.TitleLine1}}
        <br class="hidden lg:inline-block">
        <div class="text-genki-green-secondary font-medium">{{Hero.TitleLine2}}</div>
      </h1>
      <p class="mb-8 text-left leading-relaxed text-genki-green-tertiary">{{Hero.Description}} </p>
      <div class="flex items-center w-full justify-start">
        <a [href]="Hero.ButtonLinks[0].Link">
          <button
            class="h-12 w-44 text-base items-center justify-center inline-flex text-white bg-genki-red-primary border-0 py-2 px-6 focus:outline-none hover:bg-[#FFF8EC] hover:text-[#F96F58] hover:border hover:border-[#F96F58] ease-in-out rounded">
            {{Hero.ButtonLinks[0].Description}}</button>
        </a>
        <a [href]="Hero.ButtonLinks[1].Link"><button
            class="h-12 w-44 text-base items-center justify-between ml-4 inline-flex text-white bg-genki-green-secondary border-0 py-2 px-6 focus:outline-none hover:bg-[#A3C9C6] rounded">
            <img src="../../../assets/img/discord-logo.svg" class="h-6 w-5" alt="" srcset="">
            {{Hero.ButtonLinks[1].Description}}
          </button>
        </a>
      </div>
      <div class="hidden md:flex items-center justify-start text-lg mt-24 text-genki-green-tertiary">
        Learn More
        <img src="../../../assets/img/down-arrow.svg" class="ml-4" alt="">
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <!-- <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600"> -->
    </div>
  </div>
</section>
